<body>
  <div class="wrapper">
    <div class="regisnration__block">

      <form class="registration__form">
        <h1>Member login</h1>
        <div class="regisnration__input">
          <input type="login" placeholder="Username">
        </div>

        </div>
        <div class="regisnration__button">
          <button type="submit">Login</button>
        </div>

          <a href="#">Forgot password?</a>
        </div>
      </form>

      <div class="or__login">
        <p>... or login with:</p>
      </div>

      <div class="social__buttons">
        <a href="#" class="button">
          <div class="button__items">
            <span>FACEBOOK</span>
          </div>
        </a>
        <a href="#" class="button">
          <div class="button__items">
            <span>TWITTER</span>
          </div>
        </a>
      </div>
    </div>
  </div>
