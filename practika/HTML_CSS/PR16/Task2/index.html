<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
 
      <div class="contact__form">
        <div class="global__title">
          <h1>Contact form</h1>
        </div>
        <div class="information">
          <p>Please fill in you information end we`ll be sending your order</p>
        </div>
        <form class="form">
          <div class="name">
          <div class="form__title">
            <p>Your name</p>
          </div>
          
          <div class="first__name__input input">
            <input type="text" placeholder="first name">
          </div>
          <div class="last__name__input input" >
            <input type="text" placeholder="last name">
          </div>
          </div>
          <div class="email">
            <div class="form__title">
              <p>Your email</p>
            </div>
            <div class="email__input input">
              <input type="text" placeholder="your_mail@mail.com">
            </div>
          </div>
          <div class="phone">
          <div class="form__title">
            <p>Phone*</p>
          </div>
          
          <div class="first__phone__input input">
            <input type="number" placeholder="000">
          </div>
          <div class="first__phone__input input">
            <input type="number" placeholder="000">
          </div>
          <div class="first__phone__input input">
            <input type="number" placeholder="0000">
          </div>
          </div>
          <div class="messedge__sub">
           <div class="form__title">
             <p>Messege subject*</p>
           </div>
           <div class="first__phone__input input">
             <select name="question" id="question">
               <option value="other">Other</option>
               <option value="error"> I found a mistake</option>
               <option value="help"> I need help</option>
             </select>
           </div>
           
          </div>
          <div class="messedge">
            <div class="form__title">
              <p>Messege</p>
            </div>
           <div class="messege__area">
             <textarea name="messedge" id="messedge" class="input">
             </textarea>
           </div>
          </div>
          <div class="trait">
            <hr color="white">
          </div>
          <div class="button">
            <div class="submit__form">
              <button type="submit">submit form</button>
            </div>
          </div>
        </form>
       </div>


    </div>
</body>
</html>
