<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
       <div class="card-content">
       <div class="card__title">
         <h1>credit card details</h1>
       </div>
        <form class="form">
          <div class="card__card-number__input">
            <label for="cardNumber">Card Number</label>
            <input type="text" value="" id="cardNumber" placeholder="1234 56789012 3456">
          </div>
          <div class="card__name-on-card__input">
            <label for="name-on-card">Name On Card</label>
            <input type="text" value="" id="name-on-card" placeholder="NameSurname">
          </div>
          <div class="card__date-cvv-cvn">
           <div class="card__date__input">
             <label for="cardDate">Expiry Date</label>
             <input type="text" value="" id="cardDate" placeholder="02">
           </div>
           <div class="card__month__input">
             <label for="cardMonth"><img></label>
             <input type="text" value="" id="cardMonth" placeholder="2017">
           </div>
           <div class="card__cvv__input">
             <label for="cvvCode">CVV/CVN</label>
             <input type="text" value="" id="cvvCode" placeholder="***">
           </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
