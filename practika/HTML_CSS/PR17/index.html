<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__containr">
        <a class="header__logo" href="#">
            <img src="img/header/Logo.svg" alt="logo">
          </a>
          <div class="header__menu menu">
            <button class="menu__icon icon-menu">
              <span></span>
            </button>
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item active">
                  <a href="#" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Explore</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Travel</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Pricing</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__buttons">
            <button class="header__btn  header__btn--outline">Login</button>
            <button class="header__btn">Sign up</button>
          </div>
        </div>
    </header>
    <main class="section">
      <section class="section__travellian travellian">
        <div class="travellian__container">
          <div class="travellian__contant">
            <h1 class="travellian__title">Start your unforgettable 
              journey with us.</h1>
            <p class="travellian__text">The best travel for your jouney begins now</p>
          </div>
          <form class="travellian__form form-travel">
            <div class="form-travel__group">
              <div class="form-travel__item">
                <label for="destination">Destination</label>
                <input id="destibation" type="text" name="destination">
              </div>
              <div class="form-travel__item">
                <label for="person">Person</label>
                <select name="person" id="person">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="form-travel__item">
                <label for="check-in">Chek-in</label>
                <input id="check-in" type="date" name="check-in">
              </div>
              <div class="form-travel__item">
                <label for="check-out">Chek Out</label>
                <input id="check-out" type="date" name="check-out">
              </div>
            </div>
            <button class="form-travel__button">
              <span>Book Now</span>
              <span><img src="img/travellian/Arrow.svg" alt=""></span>
            </button>
          </form>
        </div>
      </section>

        <div class="experiences__container">

        </div>
      </section> -->
      
    </main>
    <footer class="footer">
      <div class="footer__container"></div>
    </footer>
  </div>
</body>
</html>
